<!DOCTYPE html>
<html>
<head>
    <title>TODO</title>
    <link rel="icon" href="to-do-list.png">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="profile">
                    <img src="to-do-list.png" alt="" width="50" height="50">
                    <div class="header">
                        <h3 >Hey <span id="name">Jammey</span>!</h3>
                        <h4 id="date" ></h4>
                    </div>
            </div>
            <div class="tasks-today" id="tasks-today">
                <h3>Create tasks for your day</h3>
            </div>
            <div class="input-box">
                <input type="text" placeholder="What to do Today?" id="todo-item" >
                <button id="add-button" class="add-button ">Add Task +</button>
            </div>
            <div id="todo-list" class="todo-list ">
        
            </div>
            <div class="clear-button-container ">
                <button id="clear-button" class="green">Clear All</button>
            </div>
            <div class="copyright ">
                <span>2023 Â© Nidha</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
